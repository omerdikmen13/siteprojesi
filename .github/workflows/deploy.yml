name: Deploy Backend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 1. Proje klas√∂r√ºne git
            PROJECT_DIR="/home/ubuntu/siteprojesi"
            
            if [ ! -d "$PROJECT_DIR" ]; then
              echo "‚ùå HATA: Proje klas√∂r√º ($PROJECT_DIR) bulunamadƒ±!"
              echo "üõ† √á√ñZ√úM: L√ºtfen sunucuya baƒülanƒ±p: git clone https://github.com/omerdikmen13/siteprojesi.git siteprojesi"
              exit 1
            fi

            cd $PROJECT_DIR
            git reset --hard HEAD
            git pull origin main
            
            # 2. Java Backend Derleme (Build)
            cd SiteDuyuruSistemi
            chmod +x mvnw
            ./mvnw clean package -DskipTests
            
            # 3. Systemd Servisi Olu≈ütur (Yoksa)
            cat <<EOF | sudo tee /etc/systemd/system/site-duyuru.service
            [Unit]
            Description=Site Duyuru Java Backend
            After=network.target

            [Service]
            User=ubuntu
            WorkingDirectory=/home/ubuntu/siteprojesi/SiteDuyuruSistemi
            ExecStart=/usr/bin/java -jar target/SiteDuyuruSistemi-0.0.1-SNAPSHOT.jar
            Restart=always

            [Install]
            WantedBy=multi-user.target
            EOF

            # 4. Servisi Ba≈ülat
            sudo systemctl daemon-reload
            sudo systemctl enable site-duyuru
            sudo systemctl restart site-duyuru
            
            echo "‚úÖ Backend Deployment Ba≈üarƒ±yla Tamamlandƒ±!"
            sudo systemctl status site-duyuru --no-pager
