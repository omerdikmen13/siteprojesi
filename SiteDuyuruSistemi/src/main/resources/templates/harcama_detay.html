<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harcama Detayı - SiteDuyuru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div th:replace="~{header :: header}"></div>

    <main class="app-container animate-fade-in">
        <header class="mb-5">
            <h1 class="fw-700 mb-2">Harcama Detayı</h1>
            <p class="text-secondary">Siteniz için yapılan bu harcamanın mali dökümü.</p>
        </header>

        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card border-0 shadow-sm overflow-hidden">
                    <div class="bg-danger bg-opacity-10 py-2"></div>
                    <div class="card-body p-4 p-md-5">
                        <div class="text-center mb-5">
                            <div class="bg-light p-3 rounded-circle d-inline-block mb-3">
                                <i class="bi bi-receipt text-danger fs-1"></i>
                            </div>
                            <h2 class="display-5 fw-700 text-danger mb-0"
                                th:text="${#numbers.formatDecimal(harcama.tutar, 1, 'POINT', 2, 'COMMA')} + ' TL'">0,00
                                TL</h2>
                            <p class="text-secondary mt-2" th:text="${harcama.baslik}">Harcama Başlığı</p>
                        </div>

                        <div class="grid gap-4">
                            <div class="border-bottom pb-3">
                                <label class="text-secondary small d-block mb-1 text-uppercase fw-600">Başlık /
                                    Açıklama</label>
                                <div class="fw-bold text-dark fs-5" th:text="${harcama.baslik}">Başlık</div>
                            </div>

                            <div class="border-bottom pb-3">
                                <label class="text-secondary small d-block mb-1 text-uppercase fw-600">İşlem
                                    Tarihi</label>
                                <div class="text-dark" th:text="${#temporals.format(harcama.tarih, 'dd MMMM yyyy')}">
                                    Tarih</div>
                            </div>

                            <div class="pb-3">
                                <label class="text-secondary small d-block mb-1 text-uppercase fw-600">Detaylı
                                    Açıklama</label>
                                <div class="text-secondary" style="white-space: pre-line;"
                                    th:text="${harcama.aciklama != null and !harcama.aciklama.isEmpty() ? harcama.aciklama : 'Bu harcama için ekstra bir açıklama girilmemiş.'}">
                                    Açıklama</div>
                            </div>
                        </div>

                        <div class="mt-5 d-flex gap-2">
                            <a href="/harcamalar/liste" class="btn btn-outline flex-grow-1">
                                <i class="bi bi-arrow-left me-1"></i> Listeye Dön
                            </a>
                            <th:block th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                                <a th:href="@{/harcamalar/duzenle/{id}(id=${harcama.id})}"
                                    class="btn btn-primary flex-grow-1">
                                    <i class="bi bi-pencil me-1"></i> Düzenle
                                </a>
                            </th:block>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="app-container mt-auto py-5 text-center">
        <p class="text-secondary small">&copy; 2026 SiteDuyuru - Şeffaf ve Hesap Verilebilir Yönetim.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
