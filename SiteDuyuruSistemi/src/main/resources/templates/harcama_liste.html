<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gider Yönetimi - SiteDuyuru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div th:replace="~{header :: header}"></div>

    <main class="app-container animate-fade-in">
        <header class="mb-5 d-flex justify-content-between align-items-center">
            <div>
                <h1 class="fw-700 mb-2">Gider Yönetimi</h1>
                <p class="text-secondary">Siteniz için yapılan tüm harcamaları ve mali kayıtları buradan
                    izleyebilirsiniz.</p>
            </div>
            <a sec:authorize="hasRole('ADMIN')" th:href="@{/harcamalar/yeni}" class="btn btn-primary">
                <i class="bi bi-plus-lg"></i> Yeni Harcama Ekle
            </a>
        </header>

        <div class="card border-0 shadow-sm overflow-hidden">
            <div class="table-responsive">
                <table class="table mb-0">
                    <thead>
                        <tr>
                            <th class="ps-4">Açıklama / Başlık</th>
                            <th>Tutar</th>
                            <th>Tarih</th>
                            <th class="text-end pe-4">İşlemler</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="harcama : ${harcamalar}" class="align-middle">
                            <td class="ps-4">
                                <div class="fw-bold text-dark" th:text="${harcama.baslik}">Harcama</div>
                            </td>
                            <td>
                                <div class="fw-bold text-danger"
                                    th:text="${#numbers.formatDecimal(harcama.tutar, 1, 'POINT', 2, 'COMMA')} + ' TL'">
                                    0,00 TL</div>
                            </td>
                            <td class="text-secondary small"
                                th:text="${#temporals.format(harcama.tarih, 'dd.MM.yyyy')}">Tarih</td>
                            <td class="text-end pe-4">
                                <div class="btn-group">
                                    <a th:href="@{/harcamalar/detay/{id}(id=${harcama.id})}"
                                        class="btn btn-outline btn-sm">
                                        <i class="bi bi-eye"></i>
                                    </a>
                                    <th:block sec:authorize="hasRole('ADMIN')">
                                        <a th:href="@{/harcamalar/duzenle/{id}(id=${harcama.id})}"
                                            class="btn btn-outline btn-sm">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <a th:href="@{/harcamalar/sil/{id}(id=${harcama.id})}"
                                            class="btn btn-outline btn-sm text-danger"
                                            onclick="return confirm('Bu gider kaydını silmek istediğinizden emin misiniz?')">
                                            <i class="bi bi-trash"></i>
                                        </a>
                                    </th:block>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${#lists.isEmpty(harcamalar)}" class="text-center py-5">
                <i class="bi bi-receipt fs-1 text-secondary opacity-25 d-block mb-3"></i>
                <p class="text-secondary">Henüz bir harcama kaydı bulunmuyor.</p>
            </div>
        </div>

        <div class="mt-4">
            <a th:href="@{/}" class="btn btn-outline">
                <i class="bi bi-arrow-left"></i> Ana Sayfa
            </a>
        </div>
    </main>

    <footer class="app-container mt-auto py-5 text-center">
        <p class="text-secondary small">&copy; 2026 SiteDuyuru - Şeffaf ve İzlenebilir Finansal Yönetim.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
