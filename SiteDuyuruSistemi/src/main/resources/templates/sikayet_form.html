<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şikayet ve Öneri Formu - SiteDuyuru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div th:replace="~{header :: header}"></div>

    <main class="app-container animate-fade-in">
        <header class="mb-5">
            <h1 class="fw-700 mb-2">Şikayet ve Öneri</h1>
            <p class="text-secondary">Görüşleriniz sitemizi daha iyi bir yer yapmamıza yardımcı olur.</p>
        </header>

        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card border-0 shadow-sm">
                    <div class="card-body p-4">
                        <form th:action="@{/sikayetler/kaydet}" method="post">
                            <!-- Hidden input removed -->

                            <div class="mb-4">
                                <label class="form-label fw-600">Mesaj Türü</label>
                                <div class="d-flex gap-3">
                                    <div class="form-check custom-radio">
                                        <input class="form-check-input" type="radio" name="tur" id="turSikayet"
                                            value="SIKAYET" checked>
                                        <label class="form-check-label" for="turSikayet">Şikayet</label>
                                    </div>
                                    <div class="form-check custom-radio">
                                        <input class="form-check-input" type="radio" name="tur" id="turOneri"
                                            value="ONERI">
                                        <label class="form-check-label" for="turOneri">Öneri</label>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-600">Başlık</label>
                                <input type="text" name="baslik" class="form-control" placeholder="Kısa bir özet yazın"
                                    required>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-600">Kategori (Opsiyonel)</label>
                                <input type="text" name="kategori" class="form-control"
                                    placeholder="Örn: Asansör, Bahçe, Güvenlik">
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-600">Açıklama</label>
                                <textarea name="aciklama" class="form-control" rows="5"
                                    placeholder="Lütfen detaylıca açıklayınız..." required></textarea>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary py-3 fw-bold">
                                    <i class="bi bi-send me-1"></i> Gönder
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <style>
        .custom-radio .form-check-input:checked {
            background-color: var(--bs-primary);
            border-color: var(--bs-primary);
        }
    </style>
</body>

</html>
