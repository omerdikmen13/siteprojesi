<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - SiteDuyuru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            background: radial-gradient(circle at top right, #f8fafc, #e2e8f0);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: var(--radius-xl);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            overflow: hidden;
        }

        .login-visual {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-hover) 100%);
            padding: 3rem 2rem;
            text-align: center;
            color: white;
        }

        .login-form-area {
            padding: 2.5rem;
        }

        .form-control {
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            padding: 0.75rem 1rem;
            transition: all 0.2s;
        }

        .form-control:focus {
            background-color: white;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }
    </style>
</head>

<body class="animate-fade-in">
    <div class="login-glass">
        <div class="login-visual">
            <div class="ai-glow d-inline-block p-3 rounded-circle bg-white bg-opacity-20 mb-3">
                <i class="bi bi-building-fill fs-1"></i>
            </div>
            <h2 class="fw-700 mb-0">Site Duyuru Sistemi</h2>
            <p class="opacity-75 small mb-0">Güvenli Topluluk Yönetim Sistemi</p>
        </div>

        <div class="login-form-area">
            <div th:if="${param.error}" class="alert bg-danger bg-opacity-10 text-danger border-0 small mb-4">
                <i class="bi bi-exclamation-circle me-2"></i> Geçersiz e-posta veya şifre.
            </div>

            <div th:if="${param.logout}" class="alert bg-success bg-opacity-10 text-success border-0 small mb-4">
                <i class="bi bi-check-circle me-2"></i> Başarıyla çıkış yapıldı.
            </div>

            <form th:action="@{/login}" method="post">
                <div class="mb-4">
                    <label class="form-label fw-600 small text-secondary">E-POSTA ADRESİ</label>
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-end-0 text-secondary"><i
                                class="bi bi-envelope"></i></span>
                        <input type="text" class="form-control border-start-0 ps-0" name="username"
                            placeholder="admin@test.com" required autofocus>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-600 small text-secondary">ŞİFRE</label>
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-end-0 text-secondary"><i
                                class="bi bi-lock"></i></span>
                        <input type="password" class="form-control border-start-0 ps-0" name="password"
                            placeholder="••••••••" required>
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label small text-secondary" for="rememberMe">Beni Hatırla</label>
                    </div>
                    <a href="#" class="small text-primary text-decoration-none fw-600">Şifremi Unuttum</a>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-3 fw-bold mb-3 shadow-lg">
                    Giriş Yap <i class="bi bi-arrow-right ms-2"></i>
                </button>
            </form>

            <div class="text-center mt-4 pt-3 border-top">
                <p class="small text-secondary mb-0">Hesabınız yok mu? <br>Lütfen site yöneticiniz ile iletişime geçin.
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
