<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Yönetimi - SiteDuyuru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div th:replace="~{header :: header}"></div>

    <main class="app-container animate-fade-in">
        <header class="mb-5 d-flex justify-content-between align-items-center">
            <div>
                <h1 class="fw-700 mb-2">Kullanıcı Yönetimi</h1>
                <p class="text-secondary">Sisteme kayıtlı sakinleri ve yöneticileri buradan yönetebilirsiniz.</p>
            </div>
            <a th:href="@{/kullanici/yeni}" class="btn btn-primary">
                <i class="bi bi-person-plus"></i> Yeni Kullanıcı Ekle
            </a>
        </header>

        <div class="card border-0 shadow-sm overflow-hidden">
            <div class="table-responsive">
                <table class="table mb-0">
                    <thead>
                        <tr>
                            <th class="ps-4">Ad Soyad / E-posta</th>
                            <th>Daire</th>
                            <th>Rol</th>
                            <th class="text-end pe-4">İşlemler</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="k : ${kullanicilar}" class="align-middle">
                            <td class="ps-4">
                                <div class="fw-bold text-dark"
                                    th:text="${k.adSoyad != null ? k.adSoyad : 'İsimsiz Kullanıcı'}">İsim</div>
                                <div class="text-secondary small" th:text="${k.email}">E-posta</div>
                            </td>
                            <td>
                                <span th:if="${k.daireNo != null}"
                                    class="badge bg-info bg-opacity-10 text-info border-0 rounded-pill px-3">
                                    <i class="bi bi-house-door me-1"></i> <span th:text="${k.daireNo}"></span>
                                </span>
                                <span th:if="${k.daireNo == null}" class="text-secondary small">-</span>
                            </td>
                            <td>
                                <span th:if="${k.rolu.name() == 'ADMIN'}"
                                    class="badge bg-danger bg-opacity-10 text-danger border-0 rounded-pill px-3">
                                    <i class="bi bi-shield-lock me-1"></i> Yönetici
                                </span>
                                <span th:unless="${k.rolu.name() == 'ADMIN'}"
                                    class="badge bg-primary bg-opacity-10 text-primary border-0 rounded-pill px-3">
                                    <i class="bi bi-person me-1"></i> Site Sakini
                                </span>
                            </td>
                            <td class="text-end pe-4">
                                <div class="btn-group">
                                    <a th:href="@{/kullanici/detay/{id}(id=${k.id})}" class="btn btn-outline btn-sm">
                                        <i class="bi bi-eye"></i>
                                    </a>
                                    <form th:action="@{/kullanici/sil/{id}(id=${k.id})}" method="post"
                                        onsubmit="return confirm('Bu kullanıcıyı silmek istediğinize emin misiniz?');"
                                        class="d-inline">
                                        <button type="submit" class="btn btn-outline btn-sm text-danger ms-1">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${#lists.isEmpty(kullanicilar)}" class="text-center py-5">
                <i class="bi bi-people fs-1 text-secondary opacity-25 d-block mb-3"></i>
                <p class="text-secondary">Henüz bir kullanıcı kaydı bulunmuyor.</p>
            </div>
        </div>

        <div class="mt-4">
            <a th:href="@{/}" class="btn btn-outline">
                <i class="bi bi-arrow-left"></i> Ana Sayfa
            </a>
        </div>
    </main>

    <footer class="app-container mt-auto py-5 text-center">
        <p class="text-secondary small">&copy; 2026 SiteDuyuru - Güvenli Topluluk Yönetimi.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
