<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesajlarım - SiteDuyuru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div th:replace="header :: header"></div>

    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="fw-700 mb-1">Mesajlarım</h2>
                <p class="text-secondary small">Konuşmalarınızı ve yönetimden gelen bildirimleri buradan takip
                    edebilirsiniz.</p>
            </div>
            <a th:href="@{/mesajlar/yeni}" class="btn btn-primary">
                <i class="bi bi-pencil-square"></i> <span class="d-none d-sm-inline">Yeni Mesaj</span>
            </a>
        </div>

        <div class="card border-0 shadow-sm overflow-hidden">
            <div th:if="${konusmalar.empty}" class="text-center py-5">
                <i class="bi bi-chat-left-dots fs-1 text-secondary opacity-25"></i>
                <p class="mt-3 text-secondary">Henüz bir mesajlaşma bulunmuyor.</p>
            </div>

            <div th:if="${!konusmalar.empty}" class="table-responsive">
                <table class="table mb-0">
                    <thead class="bg-light">
                        <tr>
                            <th class="ps-4">GÖNDEREN / KONU</th>
                            <th class="d-none d-md-table-cell">SON MESAJ</th>
                            <th class="text-end pe-4">TARİH</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="m : ${konusmalar}" th:classappend="${!m.okundu ? 'unread-row' : ''}"
                            class="align-middle position-relative" style="cursor: pointer;"
                            th:onclick="'window.location.href=\'/mesajlar/detay/' + ${m.id} + '\''">
                            <td class="ps-4">
                                <div class="d-flex align-items-center">
                                    <div class="avatar-sm bg-primary bg-opacity-10 text-primary rounded-circle d-flex align-items-center justify-content-center me-3"
                                        style="width: 40px; height: 40px;">
                                        <i class="bi bi-person"></i>
                                    </div>
                                    <div>
                                        <div class="fw-600" th:text="${m.gonderenAdSoyad}">İsim</div>
                                        <small class="text-secondary">
                                            <span class="badge bg-light text-dark fw-500"
                                                th:text="${m.gonderenRolDisplay}">Rol</span>
                                            <span th:if="${m.gonderenDaire}"
                                                th:text="'Daire: ' + ${m.gonderenDaire}"></span>
                                        </small>
                                    </div>
                                </div>
                            </td>
                            <td class="d-none d-md-table-cell">
                                <div class="fw-bold text-dark" th:text="${m.baslik}">Başlık</div>
                                <div class="text-truncate text-secondary small" style="max-width: 300px;"
                                    th:text="${m.icerik}">İçerik</div>
                            </td>
                            <td class="text-end pe-4">
                                <div class="d-flex align-items-center justify-content-end">
                                    <div class="me-3 text-end">
                                        <div class="small fw-500"
                                            th:text="${#temporals.format(m.tarih, 'dd MMM HH:mm')}">Tarih</div>
                                        <i th:if="${!m.okundu}" class="bi bi-circle-fill text-primary"
                                            style="font-size: 8px;"></i>
                                    </div>
                                    <form
                                        th:action="@{/mesajlar/konusma-sil/{id}(id=${m.anaMesajId != null ? m.anaMesajId : m.id})}"
                                        method="post"
                                        onsubmit="return confirm('Bu konuşmayı silmek istediğinize emin misiniz?');"
                                        onclick="event.stopPropagation();">
                                        <button type="submit" class="btn btn-link text-danger p-0"
                                            title="Konuşmayı Sil">
                                            <i class="bi bi-trash fs-5"></i>
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
