<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aidat Kaydı - SiteDuyuru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div th:replace="~{header :: header}"></div>

    <main class="app-container animate-fade-in">
        <header class="mb-5">
            <h1 class="fw-700 mb-2" th:text="${aidat.id != null ? 'Aidat Bilgisini Güncelle' : 'Yeni Aidat Oluştur'}">
                Aidat Kaydı</h1>
            <p class="text-secondary">Dönem bazlı aidat hesaplaması ve tahsilat takibi.</p>
        </header>

        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card border-0 shadow-sm">
                    <div class="card-body p-4">
                        <div
                            class="alert bg-primary bg-opacity-10 border-0 text-primary mb-4 p-3 d-flex align-items-center">
                            <i class="bi bi-info-circle-fill fs-4 me-3"></i>
                            <div>
                                <small class="d-block text-opacity-75">Sistemdeki Güncel Toplam Harcama</small>
                                <strong class="fs-5"
                                    th:text="${'₺' + #numbers.formatDecimal(toplamGider, 1, 'POINT', 2, 'COMMA')}">₺0,00</strong>
                            </div>
                        </div>

                        <form th:action="@{/aidat/kaydet}" th:object="${aidat}" method="post">
                            <input type="hidden" th:field="*{id}">

                            <div class="row mb-4">
                                <div class="col-md-7">
                                    <label class="form-label fw-600">Ay</label>
                                    <select th:field="*{ay}" class="form-select" required>
                                        <option value="">Seçiniz</option>
                                        <option value="Ocak">Ocak</option>
                                        <option value="Şubat">Şubat</option>
                                        <option value="Mart">Mart</option>
                                        <option value="Nisan">Nisan</option>
                                        <option value="Mayıs">Mayıs</option>
                                        <option value="Haziran">Haziran</option>
                                        <option value="Temmuz">Temmuz</option>
                                        <option value="Ağustos">Ağustos</option>
                                        <option value="Eylül">Eylül</option>
                                        <option value="Ekim">Ekim</option>
                                        <option value="Kasım">Kasım</option>
                                        <option value="Aralık">Aralık</option>
                                    </select>
                                </div>
                                <div class="col-md-5">
                                    <label class="form-label fw-600">Yıl</label>
                                    <input type="number" th:field="*{yil}" class="form-control" placeholder="2025"
                                        min="2024" max="2030" required>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-600">Hesaplanacak Toplam Gider (₺)</label>
                                <input type="number" step="0.01" id="manuelToplamGider" class="form-control"
                                    placeholder="Miktarı girin" oninput="hesaplaAidat()" required>
                                <small class="text-secondary">Hesaplama için manuel tutar girebilir veya yukarıdaki
                                    güncel harcamayı kullanabilirsiniz.</small>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-600">Daire Sayısı</label>
                                <input type="number" th:field="*{daireSayisi}" id="daireSayisi" class="form-control"
                                    oninput="hesaplaAidat()" required>
                            </div>

                            <div class="mb-4 p-4 bg-light rounded-4 text-center border border-dashed">
                                <label class="form-label text-secondary small d-block mb-2">DAİRE BAŞINA DÜŞEN
                                    TUTAR</label>
                                <div class="d-flex align-items-center justify-content-center">
                                    <span class="fs-2 fw-700 text-primary me-2">₺</span>
                                    <input type="number" step="0.01" th:field="*{tutar}" id="aidatTutari"
                                        class="form-control border-0 bg-transparent fs-2 fw-700 text-primary p-0 w-auto text-center"
                                        readonly>
                                </div>
                            </div>

                            <div class="mb-5">
                                <label class="form-label fw-600">Tahsilat Durumu</label>
                                <select th:field="*{durum}" class="form-select">
                                    <option value="ODENMEDI">Ödemeler Bekleniyor (Açık)</option>
                                    <option value="ODENDI">Tamamı Tahsil Edildi (Kapalı)</option>
                                </select>
                            </div>

                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary flex-grow-1 py-3 fw-bold">
                                    <i class="bi bi-check-lg me-1"></i> Kaydı Tamamla
                                </button>
                                <a th:href="@{/aidatlar/liste}" class="btn btn-outline py-3 px-4">İptal</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        function hesaplaAidat() {
            const toplam = parseFloat(document.getElementById('manuelToplamGider').value);
            const daire = parseInt(document.getElementById('daireSayisi').value);
            const sonucField = document.getElementById('aidatTutari');

            if (toplam > 0 && daire > 0) {
                sonucField.value = (toplam / daire).toFixed(2);
            } else {
                sonucField.value = "0.00";
            }
        }

        window.onload = function () {
            const mevcutTutar = parseFloat(document.getElementById('aidatTutari').value);
            const daire = parseInt(document.getElementById('daireSayisi').value);
            if (mevcutTutar > 0 && daire > 0) {
                document.getElementById('manuelToplamGider').value = (mevcutTutar * daire).toFixed(2);
            }
        };
    </script>
</body>

</html>
