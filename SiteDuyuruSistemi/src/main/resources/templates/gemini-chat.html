<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Asistan - SiteDuyuru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .chat-surface {
            height: calc(100vh - 180px);
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-lg);
        }

        #chatContainer {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            background-color: #f8fafc;
            background-image: radial-gradient(#e2e8f0 1px, transparent 1px);
            background-size: 24px 24px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .message {
            display: flex;
            align-items: flex-end;
            gap: 0.75rem;
            max-width: 85%;
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message.ai {
            align-self: flex-start;
        }

        .msg-bubble {
            padding: 1rem 1.25rem;
            border-radius: var(--radius-md);
            font-size: 0.95rem;
            line-height: 1.6;
            position: relative;
        }

        .user .msg-bubble {
            background: var(--primary);
            color: white;
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.2);
        }

        .ai .msg-bubble {
            background: white;
            color: var(--text-primary);
            border-bottom-left-radius: 4px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow-sm);
        }

        .avatar-chat {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 1.1rem;
        }

        .ai .avatar-chat {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            color: white;
        }

        .user .avatar-chat {
            background: #e2e8f0;
            color: var(--text-secondary);
        }

        .chat-input-area {
            padding: 1.5rem;
            background: white;
            border-top: 1px solid var(--border);
        }

        .input-wrapper {
            background: #f1f5f9;
            border-radius: var(--radius-xl);
            padding: 0.5rem 0.5rem 0.5rem 1.5rem;
            display: flex;
            align-items: center;
            border: 2px solid transparent;
            transition: all 0.2s;
        }

        .input-wrapper:focus-within {
            background: white;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        #messageInput {
            border: none;
            background: transparent;
            width: 100%;
            padding: 0.5rem 0;
            outline: none;
            font-family: inherit;
            font-size: 1rem;
        }

        .send-btn {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .send-btn:hover {
            background: var(--primary-hover);
            transform: scale(1.05);
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: white;
            padding: 0.75rem 1.25rem;
            border-radius: var(--radius-md);
            border: 1px solid var(--border);
            gap: 4px;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1.0);
            }
        }
    </style>
</head>

<body>
    <div th:replace="~{header :: header}"></div>

    <main class="app-container animate-fade-in">
        <div class="chat-surface">
            <!-- Chat Header -->
            <div class="px-4 py-3 d-flex align-items-center justify-content-between border-bottom bg-white">
                <div class="d-flex align-items-center">
                    <div class="ai-glow p-2 rounded-circle bg-primary bg-opacity-10 text-primary me-3">
                        <i class="bi bi-robot fs-4"></i>
                    </div>
                    <div>
                        <h6 class="mb-0 fw-bold">Gemini AI Asistan</h6>
                        <small class="text-success"><i class="bi bi-circle-fill" style="font-size: 0.5rem;"></i>
                            Çevrimiçi</small>
                    </div>
                </div>
                <a href="/" class="btn btn-outline btn-sm">
                    <i class="bi bi-house me-1"></i> Paneli Terk Et
                </a>
            </div>

            <!-- Chat History -->
            <div id="chatContainer">
                <div class="message ai">
                    <div class="avatar-chat">
                        <i class="bi bi-sparkles"></i>
                    </div>
                    <div class="msg-bubble">
                        Merhaba! Ben site asistanınız. Duyurular, aidat detayları veya site harcamaları hakkında size
                        bilgi verebilirim. Nasıl yardımcı olabilirim?
                    </div>
                </div>
            </div>

            <!-- Typing Indicator -->
            <div id="typingIndicator" class="typing-indicator mx-4 mb-3">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>

            <!-- Input Area -->
            <div class="chat-input-area">
                <div class="input-wrapper">
                    <input type="text" id="messageInput" placeholder="Siteniz hakkında bir şeyler yazın..."
                        onkeypress="if(event.key==='Enter') sendMessage()">
                    <button class="send-btn" onclick="sendMessage()">
                        <i class="bi bi-send-fill"></i>
                    </button>
                </div>
                <div class="text-center mt-2">
                    <small class="text-secondary" style="font-size: 0.7rem;">Gemini AI hata yapabilir. Önemli bilgileri
                        kontrol edin.</small>
                </div>
            </div>
        </div>
    </main>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const typingIndicator = document.getElementById('typingIndicator');

        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, true);
            messageInput.value = '';

            // Show typing
            showTyping(true);

            // AI Call
            fetch('/api/gemini/soru', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ soru: message })
            })
                .then(res => res.json())
                .then(data => {
                    showTyping(false);
                    addMessage(data.cevap, false);
                })
                .catch(err => {
                    showTyping(false);
                    addMessage('Üzgünüm, şu an bilgi getiremiyorum. Lütfen daha sonra tekrar deneyin.', false);
                });
        }

        function addMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'} animate-fade-in`;

            messageDiv.innerHTML = `
                <div class="avatar-chat">
                    <i class="bi ${isUser ? 'bi-person' : 'bi-sparkles'}"></i>
                </div>
                <div class="msg-bubble shadow-sm">
                    ${text}
                </div>
            `;

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showTyping(show) {
            typingIndicator.style.display = show ? 'flex' : 'none';
            if (show) chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>
</body>

</html>
