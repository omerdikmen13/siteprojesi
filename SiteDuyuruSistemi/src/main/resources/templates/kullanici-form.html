<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Tanımlama - SiteDuyuru</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div th:replace="~{header :: header}"></div>

    <main class="app-container animate-fade-in">
        <header class="mb-5">
            <h1 class="fw-700 mb-2">Kullanıcı Hesabı Oluştur</h1>
            <p class="text-secondary">Sakinlerin sisteme giriş yapabilmesi için yeni bir hesap tanımlayın.</p>
        </header>

        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card border-0 shadow-sm">
                    <div class="card-body p-4 p-md-5">
                        <form th:action="@{/kullanici/kaydet}" th:object="${kullanici}" method="post">

                            <div class="mb-4">
                                <label class="form-label fw-600">Ad Soyad</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0 text-secondary"><i
                                            class="bi bi-person"></i></span>
                                    <input type="text" th:field="*{adSoyad}" class="form-control border-start-0 ps-0"
                                        required placeholder="Örn: Ahmet Yılmaz">
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-600">E-posta Adresi</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0 text-secondary"><i
                                            class="bi bi-envelope"></i></span>
                                    <input type="email" th:field="*{email}" class="form-control border-start-0 ps-0"
                                        required placeholder="örnek@site.com">
                                </div>
                                <div class="form-text">Bu adres giriş için kullanılacaktır.</div>
                            </div>

                            <!-- ⭐ YENİ: Daire No -->
                            <div class="mb-4">
                                <label class="form-label fw-600">
                                    <i class="bi bi-house me-1"></i> Daire No
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0 text-secondary"><i
                                            class="bi bi-house"></i></span>
                                    <input type="text" th:field="*{daireNo}" class="form-control border-start-0 ps-0"
                                        placeholder="Örn: A1, B12, 105">
                                </div>
                                <div class="form-text">Kullanıcının hangi dairede olduğunu giriniz</div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-600">Geçici Şifre</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0 text-secondary"><i
                                            class="bi bi-key"></i></span>
                                    <input type="password" th:field="*{sifre}" class="form-control border-start-0 ps-0"
                                        required placeholder="••••••••">
                                </div>
                            </div>

                            <div class="mb-5">
                                <label class="form-label fw-600">Yetki Rolü</label>
                                <select th:field="*{rolu}" class="form-select py-2" required>
                                    <option value="" disabled selected>Bir rol seçin...</option>
                                    <option th:each="r : ${roller}" th:value="${r}" th:text="${r.displayValue}">
                                    </option>
                                </select>
                            </div>

                            <div class="d-flex gap-2 pt-3">
                                <button type="submit" class="btn btn-primary flex-grow-1 py-3 fw-bold">
                                    <i class="bi bi-person-plus me-1"></i> Hesabı Kaydet
                                </button>
                                <a th:href="@{/kullanici/liste}" class="btn btn-outline py-3 px-4">İptal</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="app-container mt-auto py-5 text-center">
        <p class="text-secondary small">&copy; 2026 SiteDuyuru - Güvenli Yönetim.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
