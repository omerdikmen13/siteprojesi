<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Detayı - SiteDuyuru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div th:replace="~{header :: header}"></div>

    <main class="app-container animate-fade-in">
        <header class="mb-5">
            <h1 class="fw-700 mb-2">Kullanıcı Profili</h1>
            <p class="text-secondary">Sakin veya yönetici detay bilgileri.</p>
        </header>

        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card border-0 shadow-sm overflow-hidden">
                    <div class="bg-primary bg-opacity-10 py-2"></div>
                    <div class="card-body p-4 p-md-5">
                        <div class="text-center mb-5">
                            <div class="bg-light p-3 rounded-circle d-inline-block mb-3">
                                <i class="bi bi-person-badge text-primary fs-1"></i>
                            </div>
                            <h2 class="fw-700 text-dark mb-1"
                                th:text="${kullanici.adSoyad != null ? kullanici.adSoyad : 'İsimsiz Kullanıcı'}">
                                Kullanıcı Adı</h2>
                            <span th:if="${kullanici.rolu.name() == 'ADMIN'}"
                                class="badge bg-danger bg-opacity-10 text-danger border-0 rounded-pill px-3 py-2">
                                <i class="bi bi-shield-lock me-1"></i> Yönetici
                            </span>
                            <span th:unless="${kullanici.rolu.name() == 'ADMIN'}"
                                class="badge bg-primary bg-opacity-10 text-primary border-0 rounded-pill px-3 py-2">
                                <i class="bi bi-person me-1"></i> Site Sakini
                            </span>
                        </div>

                        <div class="grid gap-4">
                            <div class="border-bottom pb-3">
                                <label class="text-secondary small d-block mb-1 text-uppercase fw-600">E-Posta
                                    Adresi</label>
                                <div class="fw-600 text-dark fs-5" th:text="${kullanici.email}">email@example.com</div>
                            </div>

                            <div class="border-bottom pb-3">
                                <label class="text-secondary small d-block mb-1 text-uppercase fw-600">Kullanıcı
                                    ID</label>
                                <div class="text-secondary" th:text="${'# ' + kullanici.id}">#123</div>
                            </div>

                            <div class="pb-3 text-center">
                                <small class="text-secondary">Bu kullanıcı sisteme kayıtlı bir üyedir.</small>
                            </div>
                        </div>

                        <div class="mt-5 d-flex gap-2">
                            <a href="/kullanici/liste" class="btn btn-outline flex-grow-1">
                                <i class="bi bi-arrow-left me-1"></i> Listeye Dön
                            </a>
                            <form th:action="@{/kullanici/sil/{id}(id=${kullanici.id})}" method="post"
                                class="flex-grow-1">
                                <button type="submit" class="btn btn-outline-danger w-100"
                                    onclick="return confirm('Bu kullanıcıyı silmek istediğinize emin misiniz?')">
                                    <i class="bi bi-trash me-1"></i> Kullanıcıyı Sil
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="app-container mt-auto py-5 text-center">
        <p class="text-secondary small">&copy; 2026 SiteDuyuru - Topluluk Yönetimi.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
