<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duyuru Oluştur - SiteDuyuru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div th:replace="~{header :: header}"></div>

    <main class="app-container animate-fade-in">
        <header class="mb-5">
            <h1 class="fw-700 mb-2" th:text="${duyuru.id == null ? 'Yeni Duyuru Yayınla' : 'Duyuruyu Güncelle'}">Duyuru
                Formu</h1>
            <p class="text-secondary">Sakinlerinizi bilgilendirmek için duyuru veya oylama oluşturun.</p>
        </header>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card border-0 shadow-sm">
                    <div class="card-body p-4 p-md-5">
                        <form th:action="@{/duyurular/kaydet}" th:object="${duyuru}" method="post">
                            <input type="hidden" th:field="*{id}" />

                            <div class="mb-4">
                                <label class="form-label fw-600">Duyuru Başlığı</label>
                                <input type="text" th:field="*{baslik}" class="form-control form-control-lg"
                                    placeholder="Örn: Asansör Bakımı Hakkında" required>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-600">İçerik Metni</label>
                                <textarea th:field="*{icerik}" class="form-control" rows="8"
                                    placeholder="Duyuru detaylarını buraya yazınız..." required></textarea>
                            </div>

                            <div class="mb-5 p-4 rounded-4 bg-light border">
                                <div class="form-check form-switch mb-3 d-flex align-items-center">
                                    <input class="form-check-input me-3" type="checkbox" th:field="*{anketMi}"
                                        id="anketSwitch" style="width: 3rem; height: 1.5rem;">
                                    <div>
                                        <label class="form-check-label fw-bold d-block" for="anketSwitch">Anket/Oylama
                                            Ekle</label>
                                        <small class="text-secondary">Sakinlerin görüşlerini almak için oylama
                                            seçenekleri ekleyin.</small>
                                    </div>
                                </div>

                                <div id="anketAyarlari" th:style="${duyuru.anketMi ? 'display:block' : 'display:none'}"
                                    class="mt-4 pt-3 border-top">
                                    <label class="form-label small fw-bold">Seçenekler</label>
                                    <input type="text" name="seceneklerRaw" class="form-control"
                                        th:value="${mevcutSecenekler}" placeholder="Örn: Evet, Hayır, Kararsızım">
                                    <div class="form-text mt-2">
                                        <i class="bi bi-info-circle me-1"></i> Seçenekleri birbirinden <strong>virgül
                                            (,)</strong> ile ayırın.
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex gap-3 pt-3">
                                <button type="submit" class="btn btn-primary flex-grow-1 py-3 fw-bold">
                                    <i class="bi bi-megaphone-fill me-2"></i> Duyuruyu Yayınla
                                </button>
                                <a th:href="@{/duyurular/liste}" class="btn btn-outline py-3 px-4">İptal</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="app-container mt-auto py-5 text-center">
        <p class="text-secondary small">&copy; 2026 SiteDuyuru - Etkili İletişim.</p>
    </footer>

    <script>
        document.getElementById('anketSwitch').addEventListener('change', function () {
            const anketAyarlari = document.getElementById('anketAyarlari');
            if (this.checked) {
                anketAyarlari.style.display = 'block';
                anketAyarlari.classList.add('animate-fade-in');
            } else {
                anketAyarlari.style.display = 'none';
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
