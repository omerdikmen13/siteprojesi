<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harcama Kaydı - SiteDuyuru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div th:replace="~{header :: header}"></div>

    <main class="app-container animate-fade-in">
        <header class="mb-5">
            <h1 class="fw-700 mb-2"
                th:text="${harcama.id == null ? 'Yeni Harcama Girişi' : 'Harcama Bilgisini Güncelle'}">Harcama Kaydı
            </h1>
            <p class="text-secondary">Site giderlerini düzenli bir şekilde kayıt altına alın.</p>
        </header>

        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card border-0 shadow-sm">
                    <div class="card-body p-4 p-md-5">
                        <form th:action="@{/harcamalar/kaydet}" th:object="${harcama}" method="post">
                            <input type="hidden" th:field="*{id}">

                            <div class="mb-4">
                                <label class="form-label fw-600">Harcama Başlığı</label>
                                <input type="text" th:field="*{baslik}" class="form-control"
                                    placeholder="Örn: Asansör Periyodik Bakımı" required>
                                <div class="form-text">Harcamayı özetleyen kısa bir başlık girin.</div>
                            </div>

                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label class="form-label fw-600">Tutar (TL)</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0 text-secondary">₺</span>
                                        <input type="number" step="0.01" th:field="*{tutar}"
                                            class="form-control border-start-0 ps-0" placeholder="0.00" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-600">İşlem Tarihi</label>
                                    <input type="date" th:field="*{tarih}" class="form-control" required>
                                </div>
                            </div>

                            <div class="mb-5">
                                <label class="form-label fw-600">Detaylı Açıklama (Opsiyonel)</label>
                                <textarea th:field="*{aciklama}" class="form-control" rows="4"
                                    placeholder="Harcamaya dair ek bilgileri buraya yazabilirsiniz..."></textarea>
                            </div>

                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary flex-grow-1 py-3 fw-bold">
                                    <i class="bi bi-check-lg me-1"></i> Harcamayı Kaydet
                                </button>
                                <a href="/harcamalar/liste" class="btn btn-outline py-3 px-4">İptal</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="app-container mt-auto py-5 text-center">
        <p class="text-secondary small">&copy; 2026 SiteDuyuru - Şeffaf Yönetim.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
