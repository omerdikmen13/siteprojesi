# ===============================
# SITE DUYURU SISTEMI
# ===============================
spring.application.name=SiteDuyuruSistemi
server.port=8082

# ===============================
# MYSQL DATABASE
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/siteduyuru_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=${MYSQL_USERNAME:root}
spring.datasource.password=${MYSQL_PASSWORD:root}
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ===============================
# JPA / HIBERNATE
# ===============================

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# JWT CONFIG
# ===============================
app.jwt.secret=${JWT_SECRET:SiteDuyuruSuperGizliAnahtar2024CokUzunBirSecretKeyJWTicin_1234567890_EXTRA}
app.jwt.expMinutes=120

# ===============================
# GEMINI AI API
# ===============================
gemini.api.key=${GEMINI_API_KEY:your_gemini_api_key_here}
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent

# ===============================
# STRIPE API KEY
# ===============================
stripe.apiKey=${STRIPE_API_KEY:your_stripe_api_key_here}
