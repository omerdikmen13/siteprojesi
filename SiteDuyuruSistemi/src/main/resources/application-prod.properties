# ===============================
# PRODUCTION CONFIGURATION (EC2)
# ===============================
# EC2'de çalıştırırken: java -jar app.jar --spring.profiles.active=prod

spring.application.name=SiteDuyuruSistemi
server.port=8080

# ===============================
# MYSQL DATABASE
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/siteduyuru_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=${MYSQL_USERNAME:siteduyuru}
spring.datasource.password=${MYSQL_PASSWORD}
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect.storage_engine=innodb

# ===============================
# JWT CONFIG
# ===============================
app.jwt.secret=${JWT_SECRET}
app.jwt.expMinutes=120

# ===============================
# GEMINI AI API
# ===============================
gemini.api.key=${GEMINI_API_KEY}
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent

# ===============================
# STRIPE API KEY
# ===============================
stripe.apiKey=${STRIPE_API_KEY}

# ===============================
# PRODUCTION SECURITY
# ===============================
server.error.include-message=never
server.error.include-stacktrace=never
