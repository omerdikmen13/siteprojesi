name: Build and Deploy to EC2

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  JAVA_VERSION: '17'
  
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn clean package -DskipTests
      working-directory: ./SiteDuyuruSistemi
      
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-jar
        path: ./SiteDuyuruSistemi/target/*.jar
        retention-days: 7
        
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: app-jar
        path: ./app
        
    - name: Deploy JAR to EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "./app/*.jar"
        target: "/home/${{ secrets.EC2_USERNAME }}/siteduyuru/"
        strip_components: 1
        
    - name: Restart Application on EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        envs: MYSQL_PASSWORD,JWT_SECRET,GEMINI_API_KEY,STRIPE_API_KEY
        script: |
          cd /home/${{ secrets.EC2_USERNAME }}/siteduyuru
          chmod +x restart.sh
          ./restart.sh
      env:
        MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
        JWT_SECRET: ${{ secrets.JWT_SECRET }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        STRIPE_API_KEY: ${{ secrets.STRIPE_API_KEY }}
